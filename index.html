<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gifstagram</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Gifstagram</h1>
      <div id="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add">Add</a></li>
        <li><a href="/edit">Edit</a></li>
      </ul>
      </div>
      <div id="details"></div>
      <div id="home"></div>
      <div id="add"></div>

    </div>

<script type = "x-tmpl-mustache" id = "homeTemplate">
<ul class ="gifList">
{{#gifs}}
<li><a href="/details/{{objectId}}"><img src="{{url}}"></a></li>
{{/gifs}}
</ul>
</script>

<script type = "x-tmpl-mustache" id = "detailsTemplate">
<p>
{{#details}}
<img src="{{url}}">
{{Description}}
{{/details}}
</p>
</script>

<script type = "x-tmpl-mustache" id = "addTemplate">
{{#add}}
<textarea>
</textarea>
{{/add}}
</script>


 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/backbone-parse.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
