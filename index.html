<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PuppyGram</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="container">

    <div id="header">
    <h1>PuppyGram</h1>
    </div>
    <div id="headButtons">
    <ul>
      <li class="topButtons"><a href="/">Home</a></li>
      <li class="topButtons"><a href="/add">Add</a></li>
    </ul>
    </div>
    <div id="addData" class="displayNone">
            <form id="addDataForm">
            <label class="label">Enter Image Title<input type="text" name="title" id="Title" placeholder="Add title here"/></label>
            <label class="label">Enter Image Detail<input type="text" name="detail" id="Detail" placeholder="Add details Here"/></label>
            <label class="label">Enter Image URL<input type="text" name="URL" id="URL" placeholder="Add URL here"/></label>
            <button id="submitButton" type="submit" name="submit" id="submit">Submit</button>
            </form> 
    </div>

    <div id="editDiv" class="displayNoneEdit">
      <form id="editData">
        <label class="editLabel">Enter new description:<input type="text" name="newDetail" id="newDetailInput" placeholder="Edit Detail"></label>
        <button id="submitEditButton" type="submit" name="EditSubmit" id="EditSubmit">Submit</button>
    </div>
<!--DIVS TO INJECT MUSTACHE TEMPLATES-->
    
    <div id="photoInject">
    </div> <!--photoInject-->

    <div id="detailInject">
    </div> <!--detailInject-->

    <div id="addInject">
    </div> <!--addInject-->

    <div id="editInject">
    </div> <!--editInject-->

  </div> <!--container-->


<!--MUSTACHE TEMPLATES-->

<!--HOME PAGE MUSTACHE TEMPLATES-->

    <script type="x-tmpl-mustache" id="photoTemplate">
        {{#data}}
          <ul id="photos">
            <li class="photos"><a href="/dog/{{objectId}}"><img src="{{URL}}"></a></li>
          </ul>
        {{/data}}

    </script> <!--photoTemplate-->


<!--DETAIL PAGE MUSTACHE TEMPLATES-->

    <script type="x-tmpl-mustache" id="detailTemplate">

       {{#detailData}}
          <div id="photoDetail">
            <div id="onePhoto">
              <img src="{{URL}}">
            </div> <!--onePhoto-->
            <div id="photoTitle">
              <h2>{{Title}}</h2>
              <p>{{Detail}}</p>
            </div> <!--photoTitle-->
          </div> <!--photoDetail-->
          <button id="edit"><a href="/edit/{{objectId}}">Edit</a></button>
        {{/detailData}}

            <div id="disqus_thread"></div>
            <script>
                /**

 <!--ADD PAGE MUSTACHE TEMPLATES-->

    <script type="x-tmpl-mustache" id="addTemplate">


    </script> <!--addTemplate"-->

<!--EDIT PAGE MUSTACHE TEMPLATES-->

    <script type="x-tmpl-mustache" id="editTemplate">


    </script> <!--editTemplate"-->


<!--SCRIPTS-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/backbone-parse.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
