<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhotoTub</title>
	<link rel="stylesheet" href="main.css" />
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="container">
		<div id='top-part'>
			<a href="/"><h1>Jazz Tubs</h1></a>
			<button id="add-button"><a href="/add">Add a photo</a></button>
		</div>
		<div id='photo-grid'></div>
		<div id='single-detail'></div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/lib/backbone-parse.js"></script>
  <script src="js/main.js"></script>

	<script type="x-tmpl-mustache" id="photos">
		{{#photo}}
			<div class="pic">
			<a href="/detail/{{objectId}}"><img src="{{url}}"/></a>
			<p>{{name}}</p>
			</div>
		{{/photo}}
	</script>

	<script type="x-tmpl-mustache" id="detail">
	{{#detail}}
			<div id="big-pic">
				<img src="{{url}}" />
				<span id"user">(posted by: {{username}})</span>
				<button id="edit-button"><a href="/edit/{{objectId}}">Edit</a></button>
			</div>
			<div id="stats">
				<h3>{{name}}</h3>
				<p id="description">{{description}}</p>
			</div>
	{{/detail}}
	</script>

	<script type="x-tmpl-mustache" id="edit">
	{{#edit}}
			<div id="big-pic">
				<img src="{{url}}" />
				<span id"user">(posted by: {{username}})</span>
			</div>
			<div id="stats">
				<p><label for="edit-name">Edit Name:</label></p>
				<input type='text' id="edit-name" name="e-name" value="{{name}}"></input>
				<p><label for="edit-description">Edit Description:</label></p>
				<textarea rows="8" columns="50" id="edit-description" name="e-description" value="{{description}}"></textarea><br>
				<button id="save-changes"><a href="/detail/{{objectId}}">Save Changes</a></button>
			</div>
	{{/edit}}
	</script>
	<script type="x-tmpl-mustache" id="add">
	{{#add}}
			<div id="stats">
				<p><label for="add-url">Paste URL:</label></p>
				<input type='text' id="add-url" name="e-name" value="{{name}}"></input>
				<p><label for="add-name">Add Name:</label></p>
				<input type='text' id="add-name" name="a-name" value="{{name}}"></input>
				<p><label for="add-description">Add Description:</label></p>
				<textarea rows="8" columns="50" id="add-description" name="a-description" value="{{description}}"></textarea><br>
				<p><label for="add-username">Username:</label></p>
				<input type='text' id="add-username" name="a-username" value="{{name}}"></input><br>
				<button id="save-changes"><a href="/">Save Changes</a></button>
			</div>
	{{/add}}
	</script>

</body>
</html>
