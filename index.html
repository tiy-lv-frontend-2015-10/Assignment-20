<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyMeme</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="header">
<h1>MyMeme!</h1>
</div>
<div id="nav">
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="/add">Add</a></li>
		<li id="edit"><a href="/edit">Edit<a></li>


	</ul>
	<button id="editSubmitBtn">Edit</button>
</div>

<div id="memesDiv"></div>
<div id="oneMemeDiv"></div>
<div id="editDiv"></div>



<div id="formDiv">
	<img id="placehold" src="http://placehold.it/500x500"/>
	<form id="addForm">
		<span>Your Name: </span><input id="name"/>
		<span>Title: </span><input id="title"/>
		
		<span>Url: </span><input id="url"/>
		<span>Description: </span><textarea id="description"></textarea>
		<button id="submitBtn">Add</button>

	</form>
</div>



<script id="memesTemplate" type="x-tmpl-mustache">
	{{#data}}
		
	
		<div class="images">
			<a href="/edit/{{objectId}}"><span class="fontawesome-edit hidden"></span></a><a href="/meme/{{objectId}}"><img class="imgMeme" src="{{url}}"/></div></a>
		
		
	{{/data}}
	
</script>

<script id="memeTemplate2" type="x-tmpl-mustache">
	{{#data}}
		<div id="memeContainer">
			<div><img class="imagesLarge"src="{{url}}"/></div>

			<div id="descriptionDiv">
			<img src="/assets/default2.png" class="profileImg"/><span id="user">{{user}}</span>
			<hr id="line" />
			<h3 id="title">{{title}}</h3>
			<p>{{description}}</p></div>
		</div>
	{{/data}}
	
</script>

<script id="formEdit" type="x-tmpl-mustache">
	<div id="formContain">

	{{#data}}
	<form id="editForm">

		<img class="imagesLarge" src="{{url}}"/>

		<div id="changeData">

			<input type="hidden" id="objectId"  value="{{objectId}}"/>

			<img src="/assets/default2.png" class="profileImg"/><span id="userVal">{{user}}</span>

			<p>Title: </p><input id="editTitle" value="{{title}}"/>

			<p id="deSpan">Description: </p><textarea id="editDescription">{{description}}</textarea>

			

			<p id="urlVal" class="hidden">{{url}}</p>

			

		
		</div>

	</form>

	{{/data}}

</div>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
<script src="backbone-parse.js"></script>
<script src="main.js"></script>
</body>
</html>
